<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="<%= require('./ico.png').default %>" type="image/png">
    <title>Сохраненные новости</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__container container">
                <a href="/" class="nav__brand link">NewsExplorer</a>
                <ul class="nav__items">
                    <li class="nav__item"><a href="index.html" class="nav__link link">Главная</a></li>
                    <li class="nav__item"><button class="nav__button button"></button></li>
                </ul>
                <button class="nav__toggler"><span class="icon-menu"></span></button>
            </div>
        </nav>
        <div class="header__container header_size_small container">
            <div class="header__wrapper">
                <p class="header__search paragraph textMuted">Сохранённые статьи</p>

                <h1 class="header__title header__title_small"></h1>
                    <p class="header__paragraph paragraph"></p>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="result">
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container">
            <span class="footer__copyright textMuted">© 2020 Supersite, Powered by News API</span>
            <ul class="footer__items">
                <li class="footer__item">
                    <a href="#" class="footer__link link">Главная</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link link">Яндекс.Практикум</a>
                </li>
            </ul>
            <ul class="footer__items">
                <li class="footer__item">
                    <a href="#" class="footer__link link" target="_blank"><span class="icon-git"></span></a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link link" target="_blank"><span class="icon-fb"></span></a>
                </li>
            </ul>
        </div>
    </footer>



    <div class="popup"></div>


        <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
